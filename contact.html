        <header>
            <div class="top-menu">
              <nav class="main-nav">

                  <a href="index.html">

                  </a>
                </div>
                <span class="navbar-button" id="menu-button">
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="40"
                    height="40"
                    viewBox="0 0 24 24"
                  >
                    <path d="M0 0h24v24H0z" fill="none" />

                      d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"

      <section>
            <div class="contact-container">
                <div class="contact-form">
                    <div class="contact-form-head">
                        <h2>Contact us<h2>
                    </div>
                  <form action="confirmation.html" id="contactForm">
                    <div class="input">
                        <p>Name: </p>
                        <input type="text" name="firstName" id="firstName">
                        <span class="error" id="firstNameError">This field cannot be blank</span>
                    </div>
                    <div class="input">
                        <p>Last Name: </p>
                        <input type="text" name="lastName" id="lastName">
                        <span class="error" id="lastNameError">This field cannot be blank</span>
                    </div>
                    <div class="input">
                        <p>Email: </p>
                        <input type="text" name="email" id="email">
                        <span class="error" id="emailError">Please enter a correct email address</span>
                    </div>
                    <div class="input">
                            <p>Your message: </p>
                         <textarea
                            id="message"
                            name="message"
                            placeholder="Your message.."
                          ></textarea>
                          <span class="error" id="messageError">This field cannot be blank</span>
                    </div>
                    <div class="input">
                        <button type="submit" id="submitContact">Submit</button>
                    </div>
                  </form>
              </div>
            </div>
        </section>

        <footer>
            <div class="social-media-links">
